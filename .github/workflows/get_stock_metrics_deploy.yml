name: get_stock_metrics_deploy

on:
  push:
    branches:
      - "master"
    paths:
      - "api_lambdas/get_stock_metrics/**"
      - ".github/workflows/get_stock_metrics_deploy.yml"

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_GET_STOCK_METRICS }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          DB_NAME: ${{ secrets.DB_NAME }}
          STOCK_METRICS_COLLECTION_NAME: ${{ secrets.STOCK_METRICS_COLLECTION_NAME }}

        run: |
          # Change to the loader directory.
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to lamba-function.
          cd api_lambdas/get_stock_metrics
          docker buildx build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --build-arg DB_CONNECTION_STRING=$DB_CONNECTION_STRING \
          --build-arg DB_NAME=$DB_NAME \
          --build-arg STOCK_METRICS_COLLECTION_NAME=$STOCK_METRICS_COLLECTION_NAME \
          --output type=docker .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
